<div class="auth-container">
    <div class="auth-card">
      <h2>Create Account</h2>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <form [formGroup]="form" (ngSubmit)="register()">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            id="username" 
            type="text" 
            formControlName="username"
            placeholder="Enter username"
            [class.error]="form.get('username')?.invalid && form.get('username')?.touched">
          <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="field-error">
            <span *ngIf="form.get('username')?.errors?.['required']">Username is required</span>
            <span *ngIf="form.get('username')?.errors?.['minlength']">Username must be at least 3 characters</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password"
            placeholder="Enter password"
            [class.error]="form.get('password')?.invalid && form.get('password')?.touched">
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="field-error">
            <span *ngIf="form.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            id="confirmPassword" 
            type="password" 
            formControlName="confirmPassword"
            placeholder="Confirm password"
            [class.error]="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched">
          <div *ngIf="form.get('confirmPassword')?.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched"
   class="field-error">
            Passwords do not match
          </div>
        </div>

        <button type="submit" [disabled]="form.invalid || isLoading" class="submit-btn">
          {{ isLoading ? 'Creating Account...' : 'Register' }}
        </button>
      </form>

      <div class="auth-footer">
        Already have an account? <a routerLink="/login">Login</a>
      </div>
    </div>
  </div>
