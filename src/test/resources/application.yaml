spring:
  profiles:
    active: jdbc
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: never  # Prevent duplicate table creation in tests
  h2:
    console:
      enabled: false

app:
  jwt:
    private-key-path: classpath:jwt-private.pem
    public-key-path: classpath:jwt-public.pem
    issuer: demo-app
    expires-min: 30